<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyuiu_project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="images/logo.jpg" alt="Logo">
                </div>
                <div class="common-title">
                    <p>Курсы</p>
                </div>
                <nav class="menu">
                    <button class="button-nav">
                        <img src="images/notification.png" alt="Notification">
                    </button>
                    <button class="button-nav" id="authorizationOverlay_button">
                        <img src="images/profile.png" alt="Profile">
                    </button>
                    <button class="button-nav">
                        <img src="images/exit.png" alt="Exit">
                    </button>
                </nav>
            </div>
        </header>
        <section class="main-content">
            <div class="container">
                <div class="main-info">
                    <h1 class="main-title"> Ваши курсы </h1>
                </div>
                <nav class="main-menu">
                    <button class="button">Текущие</button>
                    <button class="button">Выполненные</button>
                    <button class="button">Все</button>
                </nav>
            </div>
        </section>
        <section class="main-courses">
          <div class="course">Course 1</div>
          <div class="course">Course 2</div>
          <div class="course">Course 3</div>
          <div class="course">Course 4</div>
          <div class="course">Course 5</div>
          <div class="course">Course 6</div>
          <div class="course">Course 7</div>
          <div class="course">Course 8</div>
        </section>
        <footer>

        </footer>
    </main>
    
    <script type="module" src ="src/script.js"></script>
</body>
</html>
